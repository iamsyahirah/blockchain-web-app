<html>
  <head>
    <title>
      Blockchain web app
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="logo"><img src="diamond.png" /></li>
          <li class="active">Home</li>
          <li>Services</li>
          <li>Product</li>
          <li>Contact</li>
          <li>
            <a href="#" class="signup-btn"><span>Sign Up</span></a>
          </li>
        </ul>
      </div>
      <div class="banner">
        <div class="app-text">
          <h1>Connecting the<br />World to Crypto.</h1>
          <p>
            The easy way to send, receive, store<br />and trade digital
            currencies.
          </p>
          <div class="play-btn">
            <div class="play-btn-inner"><i class="fa fa-play"></i></div>
            <small><b>LEARN MORE</b></small>
          </div>
        </div>
        <div class="app-picture">
          <img src="blockchain.png" />
        </div>
      </div>
      <div class="quick-links">
          <ul>
              <li><i class="fa fa-share-alt"></i><p>SHARE TO</p></li>
              <li><i class="fa fa-audio-description"></i><p>RECENT NEWS</p></li>
              <li><i class="fa fa-cog"></i><p>ANALYTICS</p></li>
              <li><i class="fa fa-btc"></i><p>WALLET</p></li>
          </ul>
          </div>
      <div class="social-icons">
        <ul>
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        </ul>
    </div>
    </div>
  </body>
</html>
